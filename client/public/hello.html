<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Recommendation</title>
  <style>
    /* CSS styles for the mentor recommendation card */
    .toptag {
      background-color: red;
      position: absolute;
      top: 0;
      right: 0;
      padding: 5px;
      border-top-left-radius: 8px;
      font-size: 12px;
    }

    .review-card {
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .user-avatar {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      border: 3px solid gray;
      margin: 10px auto; /* Center the image */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add shadow effect */
    }

    .review-content {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
      text-align: justify;
    }

    .reviewer-info {
      font-style: italic;
      color: #888;
    }

    .website-info {
      font-style: italic;
      color: #888;
      margin-top: 10px;
    }

    .star-rating {
      font-size: 24px;
      margin-top: 10px;
    }

    .star {
      color: #ffd700;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <!-- HTML structure for the mentor recommendation card -->
  <div class="review-card">
    <div class="toptag">Ai and Ml</div>
    <img class="user-avatar" src="https://images.unsplash.com/photo-1544717305-2782549b5136?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c3R1ZGVudHxlbnwwfHwwfHx8MA%3D%3D" alt="User Avatar">
    <p class="review-content">
      My mentor was incredibly helpful and supportive. They guided me through difficult concepts and provided valuable insights. I am very satisfied with both my mentor and the website that connected us.
    </p>
    <p class="reviewer-info">
      - John Doe, Mentee
    </p>
    <p class="website-info">
      Mentoring Platform: MentorConnect.com
    </p>
    <div class="star-rating">
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span> <!-- Adjust the number of stars based on the rating -->
    </div>
  </div>
</body>
</html>
